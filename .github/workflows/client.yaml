name: Deploy Client

on:
  push:
    branches:
      - master
    paths:
      - client/**

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_URL: ${{ secrets.URL }}

      - uses: actions/upload-pages-artifact@v1.0.4
        with:
          path: dist/
          retention-days: 1

  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
